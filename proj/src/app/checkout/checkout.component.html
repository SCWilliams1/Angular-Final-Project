<h1>Check Out</h1>
<!-->routerLink="thankyou" action="currentUrl == '/thankyou'"-->
<form method="get" name="registration_form" id="registration_form">

  <fieldset>
    <legend>Order Information</legend>
    <label for="email">E-Mail:</label>
    <input type="email" name="email" id="email" autofocus required><br>
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" id="first_name" required><br>
    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" id="last_name" required><br>
    <label for="address">Mailing Address:</label>
    <input type="text" name="address" id="address"><br>
    <label for="city">City:</label>
    <input type="text" name="city" id="city"><br>
    <label for="state">State:</label>
    <input type="text" name="state" id="state" maxlength="2" placeholder="2-character code"><br>
    <label for="zip">ZIP Code:</label>
    <input type="text" name="zip" id="zip" placeholder="5 or 9 digits"
           pattern="^\d{5}(-\d{4})?$" title="Either 5 or 9 digits"><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" id="phone" placeholder="9999999999"
           pattern="\d{10}" title="Must be 999999999 format"><br>
  </fieldset>
  <fieldset>
    <legend>Billing and Order Information</legend>
    <label for="address">Billing Address:</label>
    <input type="text" name="address" id="address" required><br>
    <label for="city">City:</label>
    <input type="text" name="city" id="city" required><br>
    <label for="state">State:</label>
    <input type="text" name="state" id="state" required maxlength="2" placeholder="2-character code"><br>
    <label for="zip">ZIP Code:</label>
    <input type="text" name="zip" id="zip" required placeholder="5 or 9 digits"
           pattern="^\d{5}(-\d{4})?$" title="Either 5 or 9 digits"><br>
  </fieldset>
  <fieldset id="buttons">
    <legend>Check out?</legend>
    <label>&nbsp;</label>
    <input type="submit" id="submit" value="Submit" routerLink="/thankyou" action="currentUrl == '/thankyou'">
    <input type="reset" id="reset" value="Reset Fields"><br>
  </fieldset>
</form>
